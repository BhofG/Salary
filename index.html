<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaji Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Kalkulator Gaji</h2>
        <div>
            <label for="basicSalary">Gaji Pokok:</label>
            <input type="number" id="basicSalary">
        </div>
        <div>
            <label for="overtimeHours">Jam Overtime Hari Biasa:</label>
            <input type="number" id="overtimeHours">
        </div>
        <div>
            <label for="holidayOvertimeHours">Jam Overtime Hari Libur:</label>
            <input type="number" id="holidayOvertimeHours">
        </div>
        <div>
            <label for="mealAllowance">Uang Makan:</label>
            <input type="number" id="mealAllowance">
        </div>
        <button onclick="calculateAndSaveTotal()">Hitung & Simpan Total Gaji</button>
    </div>
    <div class="navigation">
        <a href="output.html">Lihat Output Gaji</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
