<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Gaji Bulanan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Tabel Gaji Bulanan</h2>

                    <th>Tanggal</th>
                    <th>Total Gaji</th>
                    <th>Uang Makan</th> <!-- Kolom baru untuk Uang Makan -->
                </tr>
            </thead>
            <tbody>
                <!-- Isi tabel akan diisi oleh JavaScript -->
            </tbody>
        </table>
    </div>
    <div class="navigation">
        <a href="index.html">Kembalis ke Kalkulator Gaji</a>
    </div>
    <div class="container">
        <button id="deleteBtn">Hapus Data Bulan Ini</button> <!-- Tombol baru untuk menghapus data -->
    </div>
    <script src="script.js"></script>
</body>
</html>
